langugage: cpp
env:
  - LLVM_VERSION=3.4
install:
  - sudo add-apt-repository -y ppa:h-rayflood/llvm
  - sudo apt-get -qq update
  - sudo apt-get -qq install libclang-${LLVM_VERSION}-dev clang-${LLVM_VERSION} llvm-${LLVM_VERSION}-dev
  - git clone --depth 1 'https://github.com/mruby/mruby.git'
  - export CXX="clang++-${LLVM_VERSION} -std=c++11"
  - cmake -DLLVM_CONFIG="llvm-config-${LLVM_VERSION}" -DMRUBY_ROOT="$(pwd)/mruby" -DTEST_CLANG="clang-${LLVM_VERSION}" .
script:
  - make
  - make test
after_script:
  - cat Testing/Temporary/*.log
